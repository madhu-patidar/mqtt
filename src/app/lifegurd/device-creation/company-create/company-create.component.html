<div>   
    <h2 align="center">Create New Company</h2>
    <form [formGroup]="companyForm" form-inline (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="name" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Company name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-form-div"></div>
            <div class="col-sm-10">
                <button [disabled]="loading" class="btn btn-primary">Add company</button>
            </div>
